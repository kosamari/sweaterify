<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset='UTF-8'>
    <title>Sweaterify</title>
    <meta name="description" content="Knit sweater generator - turn an image into a sweater. Made with ❤ by @kosamari">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <meta property="og:title" content="Sweaterify">
    <meta property="og:image" content="https://kosamari.github.io/sweaterify/assets/img/media.jpg"/>
    <meta property="og:description" content="Knit sweater generator - turn an image into a sweater. Made with ❤ by @kosamari">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@kosamari">
    <meta name="twitter:title" content="Sweaterify">
    <meta name="twitter:description" content="Knit sweater generator - turn an image into a sweater. Made with ❤ by @kosamari">
    <meta name="twitter:image:src" content="https://kosamari.github.io/sweaterify/assets/img/media.jpg">

    <meta itemprop="name" content="Sweaterify">
    <meta itemprop="description" content= "Knit sweater generator - turn an image into a sweater. Made with ❤ by @kosamari">
    <meta itemprop="image" content="https://kosamari.github.io/sweaterify/assets/img/media.jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' type='text/css' href='assets/css/main.css'/>
    <script src="assets/js/jscolor.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Sweaterify</h1> <h2>Turn an image into a sweater. Made with <span class="red">❤</span> by <a href="https://twitter.com/kosamari" title="twitter link to @kosamari">@kosamari</a></h2>
    </header>
    <div id="container">
      <div id="menu">
        <div>
          <input type="file" name="file" id="file" accept="image/*" >
          <label for="file">Choose an image</label>
        </div>
        <div id="canvas-guide-title">
          <div>
            Drag red rectangle to change position
          </div>
          <canvas id="canvas-guide"></canvas>
        </div>

        <div class="tabs">
          <div class="tab">
            <input type="radio" id="tab-repeat" name="mode" value="repeat">
            <label for="tab-repeat">Holiday</label>
          </div>
          <div class="tab">
            <input type="radio" id="tab-dither" name="mode" value="dither" >
            <label for="tab-dither">Halftone</label>
          </div>
          <div class="tab">
            <input type="radio" id="tab-posterize" name="mode" value="posterize">
            <label for="tab-posterize">Poster</label>
          </div>
        </div>
        <div id="repeat-menu">
          <div class="menu-title">Number of Repeat</div>
          <select id="repeatsize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div id="color-num-menu">
          <div class="menu-title">Number of Colors</div>
          <select id="colorsize">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>
        <div id="invert-menu">
          <label for="invert" class="menu-title">Invert image</label>
          <input type="checkbox" id="invert" value="1">
        </div>
        <div class="slider-menu">
          <div class="menu-title">Yarn Type</div>
          <input id="guage" type="range" min="80" max="200" step="1" value="140"/>
          <div class="slider-guide">
            <div>bulkey</div>
            <div>super fine</div>
          </div>
        </div>
        <div class="slider-menu">
          <div class="menu-title">Image Adjustment</div>
          <input id="brightness" type="range" min="-254" max="254" value="0" step="5"/>
          <div class="slider-guide">
            <div>dark</div>
            <div>bright</div>
          </div>
        </div>
        <div class="menu-title">Color Settings</div>
        <div id="color-menu">
          <div class="color-menu-item">
            <div class="color-item">
              <small>arm & neck</small>
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="0">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="3">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="1">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="2">
            </div>
          </div>
          <div class="color-menu-item">
            <div class="color-item">
              <small>background</small>
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="0">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="3">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="1">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="2">
            </div>
          </div>
          <div class="color-menu-item">
            <div class="color-item">
              <small>color</small>
            </div>
            <div class="color-item">
              <input id="color0" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color3" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color1" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color2" class="jscolor color-pick">
            </div>
          </div>
        </div>
        <button id="color-reset">reset colors</button>
        <br><br>
      </div>
      <div id="sweater">
        <div>
          <canvas id="canvas"></canvas>
        </div>
        <div>
          <button id="download" class="download-btn" disabled="true">Download Sweater PNG</button>
          <button id="download-pattern" class="download-btn"  disabled="true">Download Pattern CSV</button>
          <button id="download-svg" class="download-btn"  disabled="true">Download SVG (experimental)</button>
          <button id="download-wallpaper" class="download-btn"  disabled="true">Download as Wallpaper</button>
        </div>
      </div>
    </div>
    <a id="download-link" hidden></a>
    <img src="assets/img/patterntop.png" alt="" id="pattern-img-top" hidden>
    <img src="assets/img/patternbottom.png" alt="" id="pattern-img-bottom" hidden>
    <!-- <script src="assets/js/main.min.js" type="text/javascript"></script> -->
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/sweaterify/sw.js', {scope: '/sweaterify/'})
      }
    </script>
  </body>
</html>
